<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/tasks.css">
</head>
<body>
    <header th:insert="fragments/navbar :: navbar">  </header>
    <main class="py-5">
        <button class="btn btn-primary mb-4 ml-4" id="openCreateTaskModalBtn">Create Task</button>
        <div id="taskContainer" class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">To Do</th>
                        <th scope="col">In Progress</th>
                        <th scope="col">Closed</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody"></tbody>
            </table>
        </div>
    </main>

    <div th:insert="fragments/createTaskModal :: createTaskModal">  </div>
    <div th:insert="fragments/editTaskModal :: editTaskModal">  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="/js/tasks.js"></script>
    <script type="module" src="/js/navbar.js"></script>
</body>
</html>
